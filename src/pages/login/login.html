<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!-- <img src="assets/imgs/logo.png"/> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>          
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <div padding>
      <button ion-button class="submit-btn" full (click)="loginWithEmail(user)" [disabled]="!user.email || !user.password">Login</button>
      <button ion-button class="submit-btn" icon-left full (click)="loginWithFB()"><ion-icon name="logo-facebook"></ion-icon>Facebook Login</button>
      <button ion-button class="register-btn" block clear (click)="register()">Create New Account</button>
    </div>    
  </div>
</ion-content>
