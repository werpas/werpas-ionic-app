<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Login to Werpas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-top>
    <button ion-button block (click)="login(user)">Login</button>
    </div>
  <div padding-top>
    <button ion-button icon-left block color="light" (click)="loginWithFacebook()"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
    <button ion-button icon-left block color="light" (click)="register()"><ion-icon name="mail"></ion-icon>Register With Email</button>
  </div>  
</ion-content>
